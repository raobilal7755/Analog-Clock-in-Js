<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		setInterval(function(){
			function time(el,deg){
				el.setAttribute('transform', 'rotate('+ deg +' 50 50)');
			}
			var today=new Date();
			time(sec, 6*today.getSeconds());
			time(mint, 6*today.getMinutes());
			time(hour, 30*(today.getHours()%12 + today.getMinutes()/2));
		},500);
	</script>
</head>
<body>
	  <div id="clock-container">
	  	<svg id="clock" viewBox="0 0 100 100">
	  		<circle id="face" cx="50" cy="50" r="45"  />
	  		<g id="hands">
	  			
	  			<rect id="hour" x="48.5" y="22" width="4" height="30" rx="2.5" ry="2.55"/>
	  			<rect id="mint" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
	  			<line id="sec" x1="50" y1="50" x2="50" y2="10"/>
	  		</g>
	  		
	  	</svgx>
	  </div>
</body>
</html>
